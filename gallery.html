<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Image Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        /* Keyframes for smooth fade-in effect */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        
        /* Lightbox Animation */
        @keyframes zoomIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes zoomOut {
            from { transform: scale(1); opacity: 1; }
            to { transform: scale(0.5); opacity: 0; }
        }

        /* Lightbox Styling */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .lightbox.show {
            display: flex;
            opacity: 1;
            animation: fadeIn 0.3s ease-in-out;
        }

        .lightbox img {
            max-width: 85%;
            max-height: 85%;
            border-radius: 12px;
            animation: zoomIn 0.4s ease-in-out;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
        }

        .lightbox.hide img {
            animation: zoomOut 0.3s ease-in-out forwards;
        }

        .lightbox .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 35px;
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .lightbox .close:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-6">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            <!-- Gallery Images -->
            <img src="images/IMG-20250219-WA0012.jpg" alt="Person writing" class="gallery-img w-full h-64 object-cover rounded-xl shadow-lg transition-all duration-500 hover:scale-110 hover:shadow-2xl cursor-pointer"/>
            <img src="images/IMG-20250219-WA0013.jpg" alt="Smiling person" class="gallery-img w-full h-64 object-cover rounded-xl shadow-lg transition-all duration-500 hover:scale-110 hover:shadow-2xl cursor-pointer"/>
            <img src="images/IMG-20250219-WA0014.jpg" alt="Laptop user" class="gallery-img w-full h-64 object-cover rounded-xl shadow-lg transition-all duration-500 hover:scale-110 hover:shadow-2xl cursor-pointer"/>
            <img src="images/IMG-20250219-WA0015.jpg" alt="Conference meeting" class="gallery-img w-full h-64 object-cover rounded-xl shadow-lg transition-all duration-500 hover:scale-110 hover:shadow-2xl cursor-pointer"/>
            <img src="images/IMG-20250219-WA0016.jpg" alt="Desk workspace" class="gallery-img w-full h-64 object-cover rounded-xl shadow-lg transition-all duration-500 hover:scale-110 hover:shadow-2xl cursor-pointer"/>
            <img src="images/IMG-20250219-WA0017.jpg" alt="City skyline" class="gallery-img w-full h-64 object-cover rounded-xl shadow-lg transition-all duration-500 hover:scale-110 hover:shadow-2xl cursor-pointer"/>
            <img src="images/IMG-20250219-WA0018.jpg" alt="Bookshelf" class="gallery-img w-full h-64 object-cover rounded-xl shadow-lg transition-all duration-500 hover:scale-110 hover:shadow-2xl cursor-pointer"/>
            <img src="images/IMG-20250219-WA0019.jpg" alt="Mountain scenery" class="gallery-img w-full h-64 object-cover rounded-xl shadow-lg transition-all duration-500 hover:scale-110 hover:shadow-2xl cursor-pointer"/>
        </div>
    </div>

    <!-- Lightbox (Full-Screen Image View) -->
    <div class="lightbox" id="lightbox">
        <span class="close">&times;</span>
        <img id="lightbox-img" src="" alt=""/>
    </div>

    <script>
        document.querySelectorAll(".gallery-img").forEach(img => {
            img.addEventListener("click", function () {
                const lightbox = document.getElementById("lightbox");
                const lightboxImg = document.getElementById("lightbox-img");
                lightboxImg.src = this.src;
                lightbox.classList.add("show");
                lightbox.style.display = "flex";
            });
        });

        document.querySelector(".lightbox .close").addEventListener("click", function () {
            const lightbox = document.getElementById("lightbox");
            lightbox.classList.add("hide");
            setTimeout(() => {
                lightbox.classList.remove("show", "hide");
                lightbox.style.display = "none";
            }, 300);
        });
    </script>
</body>
</html>
