<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Profile</title>
    <style>
        body {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            background: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
        }
        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 4px solid#f3f5f7;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .social-icons {
            margin-top: 20px;
        }
        .social-icons a {
            margin: 10px;
            text-decoration: none;
            display: inline-block;
        }
        .social-icons img {
            width: 40px;
            height: 40px;
            transition: 0.3s;
            filter: drop-shadow(0px 4px 6px rgba(0, 0, 0, 0.3));
        }
        .social-icons img:hover {
            transform: scale(1.2);
            filter: brightness(1.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/teacher.jpg" alt="Teacher" class="profile-img">
        <h2>Our Expert Teacher</h2>
        <p>Dedicated to providing the best education and mentorship for students.</p>
        <div class="social-icons">
            <a href="https://facebook.com/groups/3417418768324256/" target="_blank">
                <img src="images/Facebook_logo_(square).png" alt="Facebook">
            </a>
            <a href="https://www.instagram.com/edugenecoachingcentre?igsh=Zm51ZXVnbHBqeDl3" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
            </a>
            <a href="https://wa.me/+91 82876 47359" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
            </a>
        </div>
    </div>
</body>
</html>
